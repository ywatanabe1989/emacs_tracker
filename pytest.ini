[tool:pytest]
# Pytest configuration for emacs-tracker
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Test markers
markers =
    unit: Unit tests using mocks (fast)
    integration: Integration tests requiring real Emacs server
    mcp: MCP server functionality tests
    slow: Slow-running tests

# Async test configuration
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test discovery
collect_ignore =
    setup.py
    debug_*.py
    standalone_*.py
    test_simple_*.py
    test_1min_*.py
    *_tracking.py